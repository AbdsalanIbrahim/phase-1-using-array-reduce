<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Battery Counter</h1>
    
    <label for="batteryBatchInput">Enter Battery Batch Amount:</label>
    <input type="number" id="batteryBatchInput" placeholder="Enter amount" min="0">
    <button id="addBatchButton">Add Batch</button>
    <button id="resetButton">Reset</button>
    
    <h2>Total Batteries: <span id="totalBatteriesDisplay">0</span></h2>
    <h3>Batches Entered:</h3>
    <ul id="batchList"></ul>

    <script src="index.js"></script>
</body>
</html>
